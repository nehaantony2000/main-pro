<link rel="stylesheet" href="{% static 'new/css/colors/blue.css' %}" id="colors">
<body>
	{% block content %}



<div class="container">
    <div class="single">  
	   <div class="form-container">
        <h2>Post Job </h2>
        <form method="POST" action="{% url 'jobdetails' %}" id="postjob" enctype="multipart/form-data" onsubmit="return validateForm()">

            {% csrf_token %}
            {% include 'Message.html' %}

            <div class="row">

            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="jName">Job name</label>
                <div class="col-md-9">
                    <input type="text" path="jobname" name="jobname" id="jobname"    required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="CName">Company Name</label>
                <div class="col-md-9">
                    <input type="text" path="CName" name="Cname" id="Cname"  value=""  class="form-control input-sm"/>
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Description"> Company Address</label>
                <div class="col-md-9">
                    <textarea path="desp" name="add" id="add"  value=""  class="form-control input-sm"/>
                </textarea>
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="CName">Job Type</label>
                    <div class="col-md-9">
                        <select  path="jobtype" name="jobtype" id="jobtype" class="form-control input-sm">
                            <option value="">Select</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Internship">Internship</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                        
                    </div>
                </div>
                
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Description">Job Description</label>
                <div class="col-md-9">
                    <textarea path="desp" name="Description" id="Description"  value=""  class="form-control input-sm"/>
                </textarea>
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="qualification">Qualification</label>
                <div class="col-md-9">
                    <textarea path="qualification" name="qualification" id="qualification"  value=""  class="form-control input-sm">
                </textarea>
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Response">Responsibilities</label>
                <div class="col-md-9">
                    <textarea path="Response" name="Response" id="Response"  value=""  class="form-control input-sm">
                </textarea>
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="location">Location</label>
                <div class="col-md-9">
                    <input type="text" path="location" name="location" id="location"    required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">

            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Web">Company Website</label>
                <div class="col-md-9">
                    <input type="text" path="web" name="web" id="web"    required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-3 control-lable" for="mobile">Mobile Number</label>
              <div class="col-md-9">
                <input type="tel" path="Mobile" id="mobile" required name="mobile" class="form-control input-sm"/>
                <span id="pho" style="font-size:12px;margin-top:-5px;" class="text-danger font-weight-bold"></span>
                
              </div>
            </div>
          </div>


        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="email">Email</label>
                <div class="col-md-9">
                    <input type="email" name="email" path="email"  id="email"  value="{{user.email}}" required  class="form-control input-sm"/>
                    <span id="mail" style="font-size:12px;margin-top:-5px;" class="text-danger font-weight-bold"></span>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="salary">Salary</label>
                <div class="col-md-9">
                    <input type="text" path="salary" name="salary" id="salary"    required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">

            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Experience">Experience</label>
                <div class="col-md-9">
                    <input type="text" path="exp" name="exp" id="exp"    required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="CName">Job Category</label>
                <div class="col-md-9">
                    <select id="category" name="category"  class="form-control input-sm" >

                        <option value="accounting-finance">Accounting & Finance</option>
                        <option value="administrative">Administrative</option>
                        <option value="customer-service">Customer Service</option>
                        <option value="engineering">Engineering</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="human-resources">Human Resources</option>
                        <option value="information-technology">Information Technology</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                    </select>
                    <span id="category" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="CName">Tagline</label>
                <div class="col-md-9">
                    <input type="text" path="tagline" name="tagline" id="tagline"  value=""  class="form-control input-sm"/>
                    <span id="tagline" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>
         
        <div class="form-group col-md-12">
            <label class="col-md-3 control-label" for="enddate">Expiration Date</label>
            <div class="col-md-9">
              <input type="date" path="enddate" name="enddate" id="enddate" required class="form-control input-sm" />
              <span id="enddate-error" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
            </div>
          </div>
          
     </div>
     <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="logo">Logo</label>
            <div class="col-md-9">
                <input type="file" name="logo" id="logo" class="file-uploader pull-left" accept=".png, .jpg, .jpeg, .gif">
                <span id="logo-error" class="text-danger"></span>
            </div> 
        </div>
    </div>
         </div>
         <br>
         
        <div class="row">
            <div class="form-actions floatRight">
                <input type="submit" value="Post Job" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
</div>
</div>

<script>

const enddateInput = document.getElementById('enddate');

enddateInput.addEventListener('keyup', function() {
  const selectedDate = new Date(enddateInput.value);
  const today = new Date();

  if (selectedDate < today) {
    document.getElementById('enddate-error').textContent = 'Selected date cannot be earlier than today';
    enddateInput.setCustomValidity('Selected date cannot be earlier than today');
  } else {
    document.getElementById('enddate-error').textContent = '';
    enddateInput.setCustomValidity('');
  }
});


function validateForm() {
    var jobname = document.getElementById("jobname").value;
    var cname = document.getElementById("Cname").value;
    var add = document.getElementById("add").value;
    var jobtype = document.getElementById("jobtype").value;
    var description = document.getElementById("Description").value;
    var qualification = document.getElementById("qualification").value;
    var response = document.getElementById("Response").value;
    var location = document.getElementById("location").value;
    var web = document.getElementById("Web").value;
    var email = document.getElementById("Email").value;
    var inputDate = document.getElementById("enddate").value;
    var today = new Date().toISOString().slice(0, 10);
    var errors = [];

    if (jobname === "") {
        errors.push("Job name cannot be empty");
    }

    if (cname === "") {
        errors.push("Company name cannot be empty");
    }

    if (add === "") {
        errors.push("Company address cannot be empty");
    }

    if (jobtype === "") {
        errors.push("Please select a job type");
    }

    if (description === "") {
        errors.push("Job description cannot be empty");
    }

    if (qualification === "") {
        errors.push("Qualification cannot be empty");
    }

    if (response === "") {
        errors.push("Responsibilities cannot be empty");
    }

    if (location === "") {
        errors.push("Location cannot be empty");
    }

    if (web === "") {
        errors.push("Company website cannot be empty");
    }
    if (inputDate < today) {
    document.getElementById("enddate-error").innerHTML = "Expiration date must be today or later.";
  } else {
    document.getElementById("enddate-error").innerHTML = "";
  }

    if (email === "") {
        errors.push("Email cannot be empty");
    } else {
        var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!pattern.test(email)) {
            errors.push("Invalid email address");
        }
    }

    if (errors.length > 0) {
        var errorMessage = "<ul>";
        for (var i = 0; i < errors.length; i++) {
            errorMessage += "<li>" + errors[i] + "</li>";
        }
        errorMessage += "</ul>";
        document.getElementById("error-message").innerHTML = errorMessage;
        return false;
    }

    return true;
}


 

</script>
<script>
    const logoInput = document.getElementById("logo");
    const logoError = document.getElementById("logo-error");
    
    logoInput.addEventListener("change", function() {
        const file = logoInput.files[0];
        const fileSize = file.size / 1024 / 1024; // Convert to MB
        const allowedTypes = ["image/png", "image/jpeg", "image/gif"];
        
        if (!allowedTypes.includes(file.type)) {
            logoError.textContent = "Invalid file type. Please upload a PNG, JPEG or GIF file.";
            logoInput.value = null;
            return;
        }
        
        if (fileSize > 5) { // 5MB maximum file size
            logoError.textContent = "File size exceeds 5MB limit.";
            logoInput.value = null;
            return;
        }
        
        logoError.textContent = "";
    });
</script>
{% endblock %}
</body>
</html>
