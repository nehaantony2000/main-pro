<body>
<div class="container">
    <div class="single">  
	   <div class="form-container">
        <h2> My Profile</h2>
        <form method="POST"   action="{% url 'Update_profile' %}" id="profile" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'Message.html' %}
            <div class="row">

              
                <img src="{{user.profilepic.url}}" class="img-rounded img-responsive" >
                
                        <br>
                        
                        <label class="upload-btn">
                            <input type="file" name="pic" value="{{user.profilepic}}"  id="pic" multiple />
                            <i class="fa fa-upload"></i> Browse
                        </label>
           
             
                <button type="submit" >Update Image</button>
            
            </div>
            <div class="row">
            
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="firstName">First Name</label>
                <div class="col-md-9">
                    <input type="text" path="firstName" name="first_name" id="firstname"   value="{{user.first_name}}" required class="form-control input-sm"/>
                    <span id="name" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="lastName">Last Name</label>
                <div class="col-md-9">
                    <input type="text" path="lastName" name="last_name" id="lastname"  value="{{user.last_name}}"  class="form-control input-sm"   />
                    <span id="names" style="font-size:12px;margin-top:-5px;" class="text-danger"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable"  for="mobile">Mobile Number</label>
                <div class="col-md-9">
                    <input type="text" path="Mobile" id="mobile"   value="{{user.contact}}"   required name="mobile" class="form-control input-sm"/>
                    <span id="pho" style="font-size:12px;margin-top:-5px;" class="text-danger font-weight-bold"></span>
                </div>
            </div>
        </div>
        

        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="email">Email</label>
                <div class="col-md-9">
                    <input type="email" name="email" path="email"  id="email"   value="{{user.email}}" required  class="form-control input-sm"/>
                    <span id="mail" style="font-size:12px;margin-top:-5px;" class="text-danger font-weight-bold"></span>
                </div>
            </div>
        </div>
 <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="Gender">Gender</label>
                <div class="col-md-9">
                    <select path="gender" id="gender" name="gender" class="form-control input-sm">
                        <option value="{{user.gender}}">{{user.gender}}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    
                </div>
            </div>
        </div> 
         
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3 control-lable" for="address">Address</label>
                <div class="col-md-9">
                    <input type="text" path="address"  id="address" name="address" value="{{user.address}}"  required class="form-control input-sm">

                </div>
            </div>
         </div>
        
        <div class="row">

                        <option value="{{user.district}}">{{user.district}}</option>
            </select>
          </div>
          </div>
        </div>
          <div class="row">
          <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="resume">Resume</label>

          </div>
          </div>
        <div class="row">
            <div class="form-actions floatRight">

        <br>
    
    </form>
    
</div>
</div>
</div>
