              <form method="POST"  enctype="multipart/form-data">
              {% include 'Message.html' %}
              {% csrf_token %}
            <fieldset>

                <div>
                    <label>Name:</label>
                    <input type="text" name="name" value="{{user.first_name}} {{user.last_name}}"/>
                </div>
                    
                <div>
                    <label>Email: <span>*</span></label>
                    <input type="text" name="email" value="{{user.email}}"/>
                </div>
                <br>
                <div>
                    <label>Course: <span>*</span></label>
    
                <select name='course'>
                    <option disabled selected>Select</option>
                    {% for i in c %}
                         <option value="{{i.id}}">{{i.course}}</option>
                    {% endfor %}

                </select>
                </div>
<br>
                <div>
                    <label>Comment: <span>*</span></label>
                    <textarea id="feedback-textarea" name="feedback" required></textarea>
                </div>
<br>
            </fieldset>
            <input type="submit"  name="submit"   value="Add Comment" class="button">
           

</form>
</div>
